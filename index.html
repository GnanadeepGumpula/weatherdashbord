<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #quiz-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            text-align: center;
        }

        #header {
            background-color: #4a90e2;
            color: white;
            padding: 24px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        #main-content {
            padding: 30px;
        }

        #question-container {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 24px;
            min-height: 50px;
        }

        #answer-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .answer-btn {
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-align: left;
        }

        .answer-btn:hover:not(:disabled) {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .answer-btn.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            font-weight: bold;
        }

        .answer-btn.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            font-weight: bold;
        }

        #feedback {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            min-height: 25px;
        }

        #score-container {
            font-size: 22px;
            font-weight: 600;
            margin-top: 20px;
        }

        #start-btn, #play-again-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #start-btn:hover, #play-again-btn:hover {
            background-color: #357abd;
        }

        /* Helper class to hide elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="header">
            <h1>QuizMaster</h1>
        </div>
        
        <div id="main-content">
            <div id="start-screen">
                <p>Test your knowledge! Click below to start the quiz.</p>
                <button id="start-btn">Start Quiz</button>
            </div>

            <div id="quiz-screen" class="hidden">
                <div id="question-container">
                    </div>
                <div id="answer-options">
                    </div>
                <div id="feedback">
                    </div>
            </div>

            <div id="end-screen" class="hidden">
                <div id="score-container">
                    </div>
                <button id="play-again-btn">Play Again?</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. GET HTML ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');

        const startBtn = document.getElementById('start-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        
        const questionContainer = document.getElementById('question-container');
        const answerOptions = document.getElementById('answer-options');
        const feedback = document.getElementById('feedback');
        const scoreContainer = document.getElementById('score-container');

        // --- 2. DEFINE QUIZ VARIABLES ---
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = []; // This array will hold the questions from the API

        // --- 3. ADD EVENT LISTENERS ---
        startBtn.addEventListener('click', startQuiz);
        playAgainBtn.addEventListener('click', startQuiz);

        // --- 4. CORE FUNCTIONS ---

        /**
         * Starts the quiz: resets variables, fetches questions, and shows the first question.
         */
        async function startQuiz() {
            // Reset state
            currentQuestionIndex = 0;
            score = 0;
            questions = [];

            // Update UI
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            feedback.textContent = 'Loading question...';

            try {
                // Fetch questions from the Open Trivia Database
                const response = await fetch('https://opentdb.com/api.php?amount=10&type=multiple');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                
                // Store the questions
                questions = data.results;
                
                // Show the first question
                displayQuestion();
            } catch (error) {
                // Handle errors
                console.error('Error fetching questions:', error);
                feedback.textContent = 'Failed to load questions. Please try again.';
                // Show start screen again after a delay
                setTimeout(() => {
                    startScreen.classList.remove('hidden');
                    quizScreen.classList.add('hidden');
                }, 2000);
            }
        }

        /**
         * Displays the current question and its answer options.
         */
        function displayQuestion() {
            // Clear previous question and answers
            answerOptions.innerHTML = '';
            feedback.textContent = '';
            
            // Get the current question object
            const currentQuestion = questions[currentQuestionIndex];

            // Set the question text
            // The API returns HTML-encoded text, so this decodes it
            questionContainer.innerHTML = currentQuestion.question;

            // Combine correct and incorrect answers into one array
            const answers = [
                ...currentQuestion.incorrect_answers,
                currentQuestion.correct_answer
            ];

            // Shuffle the answers so the correct one isn't always last
            const shuffledAnswers = shuffleArray(answers);

            // Create a button for each answer
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.classList.add('answer-btn');
                button.innerHTML = answer; // Use innerHTML to decode any HTML entities in answers
                
                // Add click event to check the answer
                button.addEventListener('click', () => {
                    checkAnswer(answer, currentQuestion.correct_answer);
                });
                
                answerOptions.appendChild(button);
            });
        }

        /**
         * Checks if the selected answer is correct and provides feedback.
         */
        function checkAnswer(selectedAnswer, correctAnswer) {
            // Disable all buttons to prevent multiple clicks
            const allButtons = document.querySelectorAll('.answer-btn');
            allButtons.forEach(button => {
                button.disabled = true;

                // Show correct and incorrect answers
                if (button.innerHTML === correctAnswer) {
                    button.classList.add('correct');
                } else if (button.innerHTML === selectedAnswer) {
                    button.classList.add('incorrect');
                }
            });

            // Update score and give feedback
            if (selectedAnswer === correctAnswer) {
                score++;
                feedback.textContent = 'Correct!';
                feedback.style.color = '#155724';
            } else {
                feedback.textContent = `Wrong! The correct answer was: ${correctAnswer}`;
                feedback.style.color = '#721c24';
            }

            // Go to the next question after a short delay
            setTimeout(nextQuestion, 1500);
        }

        /**
         * Moves to the next question or ends the quiz.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                // If there are more questions, display the next one
                displayQuestion();
            } else {
                // If the quiz is over, show the results
                showResults();
            }
        }

        /**
         * Displays the final score and the "Play Again" button.
         */
        function showResults() {
            // Update UI
            quizScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            
            // Display the final score
            scoreContainer.textContent = `Your Final Score: ${score} out of ${questions.length}`;

            // --- Local Storage ---
            // Get the high score from local storage, or 0 if it doesn't exist
            let highScore = localStorage.getItem('quizHighScore') || 0;

            // Check if the current score is the new high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('quizHighScore', highScore);
                scoreContainer.textContent += ' ðŸŽ‰ New High Score!';
            } else {
                scoreContainer.textContent += ` (High Score: ${highScore})`;
            }
        }
        
        /**
         * Utility function to shuffle an array (Fisher-Yates Shuffle).
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

    </script>
</body>
</html>
